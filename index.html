<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="index.css" />
    <title>HTML-CSS Practice</title>
</head>
<body style="background-color: grey;">
    <form>
        <h2>Login Form</h2>
        <input name="email" placeholder="Enter an email" type="text" /> 
        <input name="password" placeholder="Enter an password" type="text" />
        <button type="submit">Submit</button>
    </form>
    <hr />
    <figure>
        <h2>Image with a caption using semantic HTML.</h2>
        <!-- <picture>
            <source srcset="tulips.avif" type="image/avif"> //checks this if format support ignore others
            <source srcset="tulips.webp" type="image/webp"> //first failed it checks here, if supports it loads
            <img
                src="tulips.jpg"
                alt="Red tulips in neat rows under a blue sky"
                width="1200" height="800"
                loading="lazy"> //Final the above 2 didn't worked.
        </picture> -->
        <img src="./images/sunrise.webp" alt="Sunrise" loading="lazy" />
        <figcaption>Orange sun rising above the horizon</figcaption>
    </figure>
    <hr />
    <div>
        <h2>Button Hover Animation</h2>
        <button id="animate-btn">Hello World!</button>
    </div>
    <hr />
</body>
</html>

<!-- <picture> = a smart container for responsive and format-aware images.
<source> = “try this image if you support it.”
<img> = guaranteed fallback if none of the <source> types work. -->
